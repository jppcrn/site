<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Group Invite</title>
    
    <style>
        /* Usa a mesma fonte padrão do WhatsApp Web */
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            background-color: #ffffff; 
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* MENU SUPERIOR */
        .header { 
            display: flex; 
            justify-content: flex-end; 
            align-items: center; 
            padding: 24px 40px; 
            gap: 32px;
            font-size: 15px; 
            color: #111b21;
        }
        .header a {
            text-decoration: none;
            color: inherit;
        }
        .header a:hover {
            text-decoration: underline;
        }
        .btn-header { 
            background-color: #25d366; 
            color: #ffffff; 
            padding: 10px 24px; 
            border-radius: 24px; 
            font-weight: 500; 
            text-decoration: none !important;
        }

        /* ÁREA CENTRALIZADA */
        .main-content { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            text-align: center; 
            margin-top: -80px; /* Sobe o bloco um pouco para ficar idêntico à foto */
        }

        /* CÍRCULO DO AVATAR */
        .avatar { 
            width: 170px; 
            height: 170px; 
            background-color: #dfe5e7; 
            border-radius: 50%; 
            margin-bottom: 24px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }
        
        /* Ícone genérico de pessoas do WhatsApp em SVG */
        .avatar svg { 
            width: 90px; 
            height: 90px; 
            fill: #aebac1; 
        }

        /* TEXTOS */
        h1 { 
            font-size: 26px; 
            color: #111b21; 
            margin: 0 0 6px 0;
            font-weight: 400;
        }
        p { 
            font-size: 16px; 
            color: #667781; 
            margin: 0 0 32px 0; 
        }

        /* BOTÃO PRINCIPAL */
        .btn-join { 
            background-color: #008069; /* Verde escuro clássico do WhatsApp */
            color: #ffffff; 
            padding: 12px 32px; 
            border-radius: 24px; 
            font-size: 15px; 
            font-weight: 500; 
            text-decoration: none; 
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .btn-join:hover {
            background-color: #016b58;
        }
    </style>
</head>
<body>

    <div class="header">
        <a href="#">Privacidade</a>
        <a href="#">Central de ajuda</a>
        <a href="#">Blog</a>
        <a href="#">Para empresas</a>
        <a href="#">Baixar</a>
        <a href="#" class="btn-header">Baixar</a>
    </div>

    <div class="main-content">
        <div class="avatar">
            <svg viewBox="0 0 24 24">
                <path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/>
            </svg>
        </div>
        
        <h1>Fotos do Bruno</h1>
        <p>Convite para grupo</p>
        
        <button class="btn-join" onclick="alert('Botão clicado! Aqui entraria a captura de localização.')">Entrar na conversa</button>
    </div>

</body>
</html>
