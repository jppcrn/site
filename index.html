<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obter Localiza√ß√£o</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      background: #f8f9fa;
      margin: 0;
    }

    h1 { color: #333; }

    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 18px 60px;
      font-size: 22px;
      border-radius: 50px;
      cursor: pointer;
      margin: 30px;
    }

    button:hover { background: #0056b3; }

    #resultado {
      margin: 30px auto;
      padding: 20px;
      font-size: 1.05em;
      max-width: 700px;
      border-radius: 10px;
      background: #fff3cd;
      color: #856404;
      word-break: break-word;
    }

    .erro {
      background: #f8d7da;
      color: #721c24;
    }

    .sucesso {
      background: #d4edda;
      color: #155724;
    }
  </style>
</head>

<body>

  <h1>Obter sua localiza√ß√£o</h1>

  <p>Clique no bot√£o abaixo para permitir acesso √† sua localiza√ß√£o.</p>

  <button onclick="pegarLocalizacao()">Permitir Localiza√ß√£o</button>

  <div id="resultado"></div>

  <script>
    const resultado = document.getElementById('resultado');

    function mostrar(texto, tipo = '') {
      resultado.className = tipo;
      resultado.innerHTML = texto;
    }

    function pegarLocalizacao() {

      if (!navigator.geolocation) {
        mostrar("Seu navegador n√£o suporta geolocaliza√ß√£o.", "erro");
        return;
      }

      mostrar("Solicitando permiss√£o...");

      navigator.geolocation.getCurrentPosition(
        function (pos) {

          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;

          mostrar("Localiza√ß√£o obtida. Enviando dados ao servidor...");

          fetch("/log", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              latitude: lat,
              longitude: lon
            })
          })
          .then(response => response.json())
          .then(data => {

            mostrar(`
              <strong>Dados capturados com sucesso!</strong><br><br>

              üìç <strong>Latitude:</strong> ${data.latitude}<br>
              üìç <strong>Longitude:</strong> ${data.longitude}<br><br>

              üåê <strong>IP:</strong> ${data.ip}<br>
              üïí <strong>Data/Hora:</strong> ${data.data_hora}<br>
              üíª <strong>Navegador:</strong> ${data.user_agent}
            `, "sucesso");

          })
          .catch(error => {
            mostrar("Erro ao enviar dados ao servidor.", "erro");
          });

        },
        function (erro) {

          if (erro.code === erro.PERMISSION_DENIED) {
            mostrar("Permiss√£o negada pelo usu√°rio.", "erro");
          } else if (erro.code === erro.POSITION_UNAVAILABLE) {
            mostrar("Localiza√ß√£o indispon√≠vel.", "erro");
          } else if (erro.code === erro.TIMEOUT) {
            mostrar("Tempo de solicita√ß√£o excedido.", "erro");
          } else {
            mostrar("Erro: " + erro.message, "erro");
          }

        },
        {
          enableHighAccuracy: true,
          timeout: 10000,
          maximumAge: 0
        }
      );
    }
  </script>

</body>
</html>
